<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizUp - Contact</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <h2>Q</h2><p>u</p>
        </div>

        <button class="hamburger" aria-label="Menu">☰</button>
        <div class="theme-toggle-container">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <nav class="nav-links">
        <a href="../index.html">Accueil</a>
        <a href="quiz.html">Quiz</a>
        <a href="about.html">A propos</a>
        <a href="contact.html" class="active">Contact</a>
        
    </nav>

    <main class="home-container">
        <h1>Contactez-nous</h1>
        <p>Vous avez des questions ou des suggestions ? Envoyez-nous un message !</p>

        <form id="contact-form">
            <input type="text" name="name" placeholder="Nom" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Votre message" rows="6" required></textarea>
            <button type="submit" class="btn-neon">Envoyer</button>
        </form>

        <script>
        const form = document.getElementById('contact-form');

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // empêche le formulaire de recharger la page

            const data = {
                name: form.name.value,
                email: form.email.value,
                message: form.message.value
            };

            const response = await fetch('https://formspree.io/f/xnnbjlgn', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                window.location.href = "thanks.html"
                form.reset();
            } else {
                alert("Erreur lors de l'envoi. Veuillez réessayer.");
            }
        });
        </script>
    </main>

    <footer>
        <p>&copy; 2025 QuizUp. Tous droits réservés.</p>
    </footer>
    <script src="../js/theme.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
