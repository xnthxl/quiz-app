<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancer Quiz</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo">
            <h2>Q</h2><p>u</p>
        </div>

        <button class="hamburger" aria-label="Menu">☰</button>
        <div class="theme-toggle-container">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <nav class="nav-links">
        <a href="/html/home.html">Accueil</a>
        <a href="/html/quiz.html" class="active">Quiz</a>
        <a href="/html/about.html">A propos</a>
        <a href="/html/contact.html">Contact</a>
        
    </nav>

    <main class="home-container">
        <div class="quiz-container" id="question-container" style="display:none;">
            <div id="score"></div>
            <h2 id="question">Question</h2>
            <div id="answer-buttons"></div>
            <div id="controls">
            <button id="next-btn" class="btn-neon">Suivant</button>
            </div>
            
        </div>

        <div id="start-container">
            <h1 id="difficulty-label">Choisissez la difficulté.</h1>
            <select id="difficulty" class="btn-neon-select">
                <option value="facile">Facile</option>
                <option value="moyen">Moyen</option>
                <option value="difficile">Difficile</option>
            </select>
            <button id="start-btn" class="btn-neon">Commencer</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 QuizUp. Tous droits réservés.</p>
    </footer>

    <script src="../js/theme.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/menu.js"></script>
</body>
</html>
